<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ToDo List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="toDo-list">
        <div class="heading">
          <h1>
            todo list
          </h1>
        </div>
        <hr />
        <div class="input-container">
          <input
            id="input"
            type="text"
            placeholder="Enter item to add in list"
          />
          <button href="#" class="icon-link" id="addbutton">
            <i class="fa-solid fa-plus icon"></i>
          </button>
        </div>
        <div class="clickbutton">
          <div class="btn clearall">
            <i class="fa-solid fa-check-double" style="margin-right: 2px;"></i>
            <span>Clear all task</span>
          </div>
          <span class="btn clearcomtask">Clear Complete</span>
        </div>
        <hr />
        <ul class="itemlist"></ul>
        <hr />
        <div class="clickbutton">
          <span>
            <span class="pendingTasks"></span>
            tasks left</span
          >
          <div>
            <span class="btn all">All</span>
            <span class="btn complete">Complete</span>
            <span class="btn uncomplete">Uncomplete</span>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
